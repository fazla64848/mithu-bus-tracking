<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithu Just - বাস ট্র্যাকিং</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Background & Login */
        #login-screen { 
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center;
            z-index: 9999; display: flex; align-items: center; justify-content: center; 
        }
        .login-box { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 380px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .btn-login { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-login:hover { background: #219150; }

        /* Sidebar & Logout */
        #sidebar { width: 320px; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; }
        .header { background: #27ae60; color: white; padding: 15px; text-align: center; }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; font-size: 0.9rem; }
        
        #bus-list { flex-grow: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; }
        .bus-item { padding: 15px; margin-bottom: 10px; background: white; border-radius: 8px; cursor: pointer; border: 1px solid #eee; transition: 0.2s; }
        .bus-item:hover { border-color: #27ae60; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
        .bus-item.active { border-left: 5px solid #27ae60; background: #eef9f1; }

        #map { flex-grow: 1; }
        .user-tag { font-size: 0.8rem; background: #eee; padding: 2px 8px; border-radius: 10px; color: #555; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color: #2c3e50; margin-bottom: 5px;">Mithu Just</h1>
            <p style="color: #7f8c8d; margin-bottom: 25px;">যশোর বাস ট্র্যাকিং সিস্টেম</p>
            <input type="text" id="username" placeholder="ইউজারনাম (mithu / JUST)">
            <input type="password" id="password" placeholder="পাসওয়ার্ড">
            <button class="btn-login" onclick="checkLogin()">লগইন</button>
            <p id="err" style="color: #e74c3c; margin-top: 15px;"></p>
        </div>
    </div>

    <div id="sidebar">
        <div class="header">
            <div id="user-display"></div>
            <button class="logout-btn" onclick="logout()">লগআউট (Back)</button>
        </div>
        <div id="bus-list"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let currentUser = "";

        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if((user === 'mithu' && pass === '231110') || (user === 'JUST' && pass === '1122')) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('user-display').innerHTML = `স্বাগতম, <b>${user}</b> <br> <span class="user-tag">${user === 'mithu' ? 'Host Mode' : 'User Mode'}</span>`;
                initMap();
            } else {
                document.getElementById('err').innerText = "ভুল ইউজারনাম বা পাসওয়ার্ড!";
            }
        }

        function logout() {
            location.reload(); // পেজ রিলোড করে লগইন স্ক্রিনে ফিরে যাবে
        }

        function initMap() {
            const jashoreLoc = [23.1664, 89.2081];
            const map = L.map('map').setView(jashoreLoc, 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            const busListDiv = document.getElementById('bus-list');
            const buses = [];

            for(let i=1; i<=10; i++) {
                let lat = jashoreLoc[0] + (Math.random() - 0.5) * 0.05;
                let lng = jashoreLoc[1] + (Math.random() - 0.5) * 0.05;
                
                const marker = L.marker([lat, lng]).addTo(map).bindPopup(`বাস নং ${i}`);
                
                const card = document.createElement('div');
                card.className = 'bus-item';
                card.innerHTML = `<strong>যশোর এক্সপ্রেস - ০${i}</strong><br><small>অবস্থা: সচল</small>`;
                card.onclick = () => {
                    map.setView([lat, lng], 15);
                    marker.openPopup();
                };
                busListDiv.appendChild(card);
            }
        }
    </script>
</body>
</html>
