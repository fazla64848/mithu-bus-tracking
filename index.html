<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithu Just - Tracking System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡¶¨ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; background: #f4f4f4; }
        .university-header { position: absolute; top: 4%; width: 100%; text-align: center; z-index: 10000; padding: 0 15px; pointer-events: none; }
        .university-header h1 { color: white; font-size: clamp(1.1rem, 4.5vw, 2.2rem); font-weight: 900; text-transform: uppercase; letter-spacing: 1.5px; transform: perspective(500px) rotateX(10deg) skew(-5deg); text-shadow: 3px 5px 15px rgba(0,0,0,0.4); margin: 0; line-height: 1.2; }
        #login-screen { position: fixed; inset: 0; background: linear-gradient(-45deg, #27ae60, #2ecc71, #1abc9c, #16a085); background-size: 400% 400%; animation: gradientBG 15s ease infinite; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .login-box { background: rgba(255, 255, 255, 0.95); padding: 35px; border-radius: 25px; text-align: center; width: 90%; max-width: 380px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); backdrop-filter: blur(10px); margin-top: 60px; }
        .login-box h2 { color: #27ae60; margin-bottom: 25px; font-weight: 800; }
        .login-box input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; outline: none; }
        .radio-container { margin: 20px 0; text-align: left; background: #f9f9f9; padding: 15px; border-radius: 12px; border: 1px dashed #27ae60; }
        .radio-group { display: flex; justify-content: space-around; }
        .btn-login { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 17px; margin-top: 15px; transition: 0.3s; }
        .hamburger-menu { position: absolute; top: 20px; left: 20px; z-index: 1100; background: #27ae60; color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #sidebar { width: 320px; background: white; border-right: 1px solid #eee; display: flex; flex-direction: column; z-index: 1200; position: absolute; left: -320px; height: 100%; transition: 0.5s; }
        #sidebar.active { left: 0; }
        .header { background: #27ae60; color: white; padding: 25px; text-align: center; }
        #bus-list { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .bus-item { padding: 18px; margin-bottom: 12px; background: #fff; border: 1px solid #f0f0f0; border-radius: 12px; cursor: pointer; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 1150; }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="university-header"><h1>Jashore University of Science and Technology</h1></div>
        <div class="login-box">
            <h2>Mithu Just</h2>
            <div class="radio-container">
                <p>Select Category:</p>
                <div class="radio-group">
                    <label><input type="radio" name="view-pref" value="teacher" checked> Teacher's Bus</label>
                    <label><input type="radio" name="view-pref" value="student"> Student's Bus</label>
                </div>
            </div>
            <input type="text" id="username" placeholder="User Name (eee)">
            <input type="password" id="password" placeholder="Password (1010)">
            <button class="btn-login" onclick="handleLogin()">Login</button>
            <p id="error-msg" style="color: #e74c3c;"></p>
        </div>
    </div>

    <button class="hamburger-menu" id="main-menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>
    <div id="sidebar">
        <div class="header">
            <button onclick="toggleMenu()" style="float:left; color:white; background:none; border:none; cursor:pointer;">‚úï Close</button>
            <div id="user-display">Panel</div>
        </div>
        <div id="bus-list"></div>
    </div>
    <div id="overlay" onclick="toggleMenu()"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Config (image_1dfa37.png ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ) [cite: 1, 2026-02-11]
        const firebaseConfig = {
            apiKey: "AIzaSyAFUh3A2opAIqv5ZoLJsa2rNMXk9NIvNIo",
            authDomain: "just-bus-tracker.firebaseapp.com",
            databaseURL: "https://just-bus-tracker-default-rtdb.firebaseio.com",
            projectId: "just-bus-tracker",
            storageBucket: "just-bus-tracker.appspot.com",
            messagingSenderId: "394783730833",
            appId: "1:394783730833:web:450835dbb66c31b44f2330"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let map, markers = {}, currentAccess = '';

        // ‡¶≤‡¶ó‡¶á‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ [cite: 1, 2026-02-11]
        window.handleLogin = async function() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const selectedPref = document.querySelector('input[name="view-pref"]:checked').value;
            
            try {
                // Firebase-‡¶è ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï ‡¶π‡¶¨‡ßá
                await signInWithEmailAndPassword(auth, user + "@just.com", pass);
                currentAccess = (user === 'eee' ? 'all' : selectedPref);
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-menu-btn').style.display = 'block';
                initMap();
                listenToBusLocations();
            } catch (error) {
                document.getElementById('error-msg').innerText = "Access Denied: Invalid Credentials!";
            }
        };

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([23.2321, 89.1254], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        // ‡¶∞‡¶ø‡ßü‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ [cite: 1, 2026-02-11]
        function listenToBusLocations() {
            const busRef = ref(db, 'buses');
            onValue(busRef, (snapshot) => {
                const busesData = snapshot.val();
                const list = document.getElementById('bus-list');
                list.innerHTML = '';

                for (let id in busesData) {
                    const bus = busesData[id];
                    if (currentAccess === 'all' || currentAccess === bus.type) {
                        // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü [cite: 1, 2026-02-11]
                        if (markers[id]) {
                            markers[id].setLatLng([bus.lat, bus.lng]);
                        } else {
                            markers[id] = L.marker([bus.lat, bus.lng]).addTo(map)
                                .bindPopup(`<b>${bus.name}</b><br>üìç ${bus.loc}`);
                        }

                        // ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞‡ßá ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
                        const item = document.createElement('div');
                        item.className = 'bus-item';
                        item.innerHTML = `<strong>${bus.name}</strong><br><small style="color:green">‚óè Live</small>`;
                        item.onclick = () => {
                            map.flyTo([bus.lat, bus.lng], 16);
                            markers[id].openPopup();
                            toggleMenu();
                        };
                        list.appendChild(item);
                    }
                }
            });
        }

        window.toggleMenu = function() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        };
    </script>
</body>
</html>
