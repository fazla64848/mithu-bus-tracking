<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithu Just - Bus Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡¶¨ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® (CSS) ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; position: relative; background: #f4f4f4; }
        #login-screen { position: fixed; inset: 0; background: linear-gradient(-45deg, #27ae60, #2ecc71, #1abc9c, #16a085); background-size: 400% 400%; animation: gradientBG 15s ease infinite; z-index: 9999; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #login-screen::before { content: "JUST"; position: absolute; font-size: 28vw; font-weight: 900; color: rgba(255, 255, 255, 0.08); z-index: -1; white-space: nowrap; letter-spacing: 20px; animation: floatText 10s ease-in-out infinite; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes floatText { 0%, 100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-30px) rotate(5deg); } }
        .login-box { background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .btn-login { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .hamburger-menu { position: absolute; top: 20px; left: 20px; z-index: 1100; background: #27ae60; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; display: none; }
        #sidebar { width: 320px; background: white; border-right: 1px solid #ccc; display: flex; flex-direction: column; z-index: 1200; position: absolute; left: -320px; height: 100%; transition: 0.4s; }
        #sidebar.active { left: 0; }
        .header { background: #27ae60; color: white; padding: 20px; text-align: center; }
        .category-tabs { display: flex; background: #eee; }
        .tab-btn { flex: 1; padding: 12px; border: none; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: #27ae60; color: white; }
        #bus-list { flex-grow: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; }
        .bus-item { padding: 15px; margin-bottom: 12px; background: white; border-radius: 10px; cursor: pointer; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1150; }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>Mithu Just Login</h2>
            <input type="text" id="username" placeholder="Username ">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-login" onclick="checkLogin()">Login</button>
            <p id="error-msg" style="color: red; margin-top: 10px; font-size: 14px;"></p>
        </div>
    </div>

    <button class="hamburger-menu" id="main-menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <div id="sidebar">
        <div class="header">
            <button style="float: left; background: white; border: none; cursor: pointer;" onclick="toggleMenu()">X</button>
            <div id="user-display" style="font-weight: bold;">User</div>
        </div>
        <div class="category-tabs">
            <button class="tab-btn active" id="tab-teacher" onclick="showBuses('teacher')">Teacher Bus</button>
            <button class="tab-btn" id="tab-student" onclick="showBuses('student')">Student Bus</button>
        </div>
        <div id="bus-list"></div>
    </div>
    
    <div id="overlay" onclick="toggleMenu()"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ‡ß®‡ß©‡¶ü‡¶ø ‡¶¨‡¶æ‡¶∏‡ßá‡¶∞ ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶°‡¶æ‡¶ü‡¶æ‡•§ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ú‡¶ø‡¶™‡¶ø‡¶è‡¶∏ ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶¨‡¶∏‡¶æ‡¶≤‡ßá‡¶á ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶¨‡ßá‡•§
        const buses = {
            // ‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶ï ‡¶¨‡¶æ‡¶∏ (‡ßß‡ß¶‡¶ü‡¶ø)
            t1: { name: "Teacher Bus - 01", lat: 23.2321, lng: 89.1254, type: "teacher" },
            t2: { name: "Teacher Bus - 02", lat: 23.2330, lng: 89.1260, type: "teacher" },
            t3: { name: "Teacher Bus - 03", lat: 23.2340, lng: 89.1270, type: "teacher" },
            t4: { name: "Teacher Bus - 04", lat: 23.2350, lng: 89.1280, type: "teacher" },
            t5: { name: "Teacher Bus - 05", lat: 23.2360, lng: 89.1290, type: "teacher" },
            t6: { name: "Teacher Bus - 06", lat: 23.2370, lng: 89.1300, type: "teacher" },
            t7: { name: "Teacher Bus - 07", lat: 23.2380, lng: 89.1310, type: "teacher" },
            t8: { name: "Teacher Bus - 08", lat: 23.2390, lng: 89.1320, type: "teacher" },
            t9: { name: "Teacher Bus - 09", lat: 23.2400, lng: 89.1330, type: "teacher" },
            t10: { name: "Teacher Bus - 10", lat: 23.2410, lng: 89.1340, type: "teacher" },

            // ‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶æ‡¶∞‡ßç‡¶•‡ßÄ ‡¶¨‡¶æ‡¶∏ (‡ßß‡ß©‡¶ü‡¶ø)
            s1: { name: "Student Bus - 11", lat: 23.1664, lng: 89.2081, type: "student" },
            s2: { name: "Student Bus - 12", lat: 23.1680, lng: 89.2100, type: "student" },
            s3: { name: "Student Bus - 13", lat: 23.1700, lng: 89.2120, type: "student" },
            s4: { name: "Student Bus - 14", lat: 23.1720, lng: 89.2140, type: "student" },
            s5: { name: "Student Bus - 15", lat: 23.1740, lng: 89.2160, type: "student" },
            s6: { name: "Student Bus - 16", lat: 23.1760, lng: 89.2180, type: "student" },
            s7: { name: "Student Bus - 17", lat: 23.1780, lng: 89.2200, type: "student" },
            s8: { name: "Student Bus - 18", lat: 23.1800, lng: 89.2220, type: "student" },
            s9: { name: "Student Bus - 19", lat: 23.1820, lng: 89.2240, type: "student" },
            s10: { name: "Student Bus - 20", lat: 23.1840, lng: 89.2260, type: "student" },
            s11: { name: "Student Bus - 21", lat: 23.1860, lng: 89.2280, type: "student" },
            s12: { name: "Student Bus - 22", lat: 23.1880, lng: 89.2300, type: "student" },
            s13: { name: "Student Bus - 23", lat: 23.1900, lng: 89.2320, type: "student" }
        };

        let map, markers = {};

        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            let ok = false;

            if(user==='Mithu' && pass==='2211') ok=true;
            else if(user==='TB' && pass==='1010') ok=true;

            if(ok) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-menu-btn').style.display = 'block';
                document.getElementById('user-display').innerText = "Hello, " + user;
                initMap();
                showBuses('teacher');
            } else {
                document.getElementById('error-msg').innerText = "Wrong info!";
            }
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([23.2321, 89.1254], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶¨‡¶æ‡¶∏‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞ ‡¶Ö‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
            Object.keys(buses).forEach(id => {
                const bus = buses[id];
                markers[id] = L.marker([bus.lat, bus.lng]).bindPopup(`<b>${bus.name}</b>`);
            });
        }

        function showBuses(type) {
            // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            document.getElementById('tab-teacher').classList.toggle('active', type === 'teacher');
            document.getElementById('tab-student').classList.toggle('active', type === 'student');

            const list = document.getElementById('bus-list');
            list.innerHTML = '';

            // ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶ü‡¶æ‡¶á‡¶™‡ßá‡¶∞ ‡¶¨‡¶æ‡¶∏ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            Object.keys(markers).forEach(id => map.removeLayer(markers[id]));

            Object.keys(buses).forEach(id => {
                const bus = buses[id];
                if(bus.type === type) {
                    markers[id].addTo(map);
                    const card = document.createElement('div');
                    card.className = 'bus-item';
                    card.innerHTML = `<strong>${bus.name}</strong><span>üìç</span>`;
                    card.onclick = () => {
                        map.flyTo([bus.lat, bus.lng], 16);
                        markers[id].openPopup();
                        if(window.innerWidth < 768) toggleMenu();
                    };
                    list.appendChild(card);
                }
            });
        }
    </script>
</body>
</html>
