<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithu Just - Tracking System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; height: 100vh; overflow: hidden; background: #f4f4f4; }

        /* ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        #login-screen {
            position: fixed; inset: 0; 
            background: linear-gradient(-45deg, #27ae60, #2ecc71, #1abc9c, #16a085);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        #login-screen::before {
            content: "JUST"; position: absolute; font-size: 25vw; font-weight: 900;
            color: rgba(255, 255, 255, 0.08); z-index: -1; animation: floatText 10s ease-in-out infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .login-box { 
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; 
            text-align: center; width: 380px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); backdrop-filter: blur(10px);
        }
        .login-box h2 { color: #27ae60; margin-bottom: 20px; }
        .login-box select, .login-box input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; }
        .radio-group { display: flex; justify-content: space-around; margin: 15px 0; background: #f0f0f0; padding: 10px; border-radius: 8px; }
        .btn-login { width: 100%; padding: 13px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }

        /* ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ì ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ */
        .hamburger-menu { position: absolute; top: 20px; left: 20px; z-index: 1100; background: #27ae60; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; display: none; }
        #sidebar { width: 320px; background: white; border-right: 1px solid #ccc; display: flex; flex-direction: column; z-index: 1200; position: absolute; left: -320px; height: 100%; transition: 0.4s; }
        #sidebar.active { left: 0; }
        .header { background: #27ae60; color: white; padding: 20px; text-align: center; }
        #bus-list { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .bus-item { padding: 15px; margin-bottom: 10px; background: #fff; border: 1px solid #eee; border-radius: 10px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .bus-item:hover { border-color: #27ae60; background: #f0fff4; }
        #map { width: 100%; height: 100%; z-index: 1; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1150; }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>Mithu Just Tracking</h2>
            
            <select id="user-role">
                <option value="host">Login as Host</option>
                <option value="user">Login as User</option>
            </select>

            <div class="radio-group">
                <label><input type="radio" name="bus-type" value="teacher" checked> Teacher Bus</label>
                <label><input type="radio" name="bus-type" value="student"> Student Bus</label>
            </div>

            <input type="text" id="username" placeholder="User Name">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-login" onclick="checkLogin()">Login</button>
            <p id="error-msg" style="color: red; font-size: 14px; margin-top: 10px;"></p>
        </div>
    </div>

    <button class="hamburger-menu" id="main-menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <div id="sidebar">
        <div class="header">
            <button style="float: left; background: white; border: none; cursor: pointer; border-radius: 4px;" onclick="toggleMenu()">X</button>
            <div id="user-display" style="font-weight: bold;">User Panel</div>
        </div>
        <div id="bus-list"></div>
    </div>
    
    <div id="overlay" onclick="toggleMenu()"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ‡ß®‡ß©‡¶ü‡¶ø ‡¶¨‡¶æ‡¶∏‡ßá‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ö‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü
        const buses = {
            t1: { name: "Teacher Bus - 01", lat: 23.2321, lng: 89.1254, type: "teacher", loc: "Campus Gate" },
            t2: { name: "Teacher Bus - 02", lat: 23.2335, lng: 89.1265, type: "teacher", loc: "Palbari Mor" },
            t3: { name: "Teacher Bus - 03", lat: 23.2350, lng: 89.1280, type: "teacher", loc: "Doratana" },
            t4: { name: "Teacher Bus - 04", lat: 23.2365, lng: 89.1295, type: "teacher", loc: "New Market" },
            t5: { name: "Teacher Bus - 05", lat: 23.2380, lng: 89.1310, type: "teacher", loc: "Rail Station" },
            t6: { name: "Teacher Bus - 06", lat: 23.2395, lng: 89.1325, type: "teacher", loc: "Monihar Mor" },
            t7: { name: "Teacher Bus - 07", lat: 23.2410, lng: 89.1340, type: "teacher", loc: "Khayertala" },
            t8: { name: "Teacher Bus - 08", lat: 23.2425, lng: 89.1355, type: "teacher", loc: "Chuti Gate" },
            t9: { name: "Teacher Bus - 09", lat: 23.2440, lng: 89.1370, type: "teacher", loc: "Vashkorjo" },
            t10: { name: "Teacher Bus - 10", lat: 23.2455, lng: 89.1385, type: "teacher", loc: "Central Library" },

            s1: { name: "Student Bus - 11", lat: 23.1664, lng: 89.2081, type: "student", loc: "Jessore City" },
            s2: { name: "Student Bus - 12", lat: 23.1685, lng: 89.2105, type: "student", loc: "Garikhana" },
            s3: { name: "Student Bus - 13", lat: 23.1700, lng: 89.2120, type: "student", loc: "Ambika Basu Road" },
            s4: { name: "Student Bus - 14", lat: 23.1725, lng: 89.2145, type: "student", loc: "Kotwali" },
            s5: { name: "Student Bus - 15", lat: 23.1750, lng: 89.2165, type: "student", loc: "Civil Court" },
            s6: { name: "Student Bus - 16", lat: 23.1775, lng: 89.2185, type: "student", loc: "Collectrate" },
            s7: { name: "Student Bus - 17", lat: 23.1800, lng: 89.2210, type: "student", loc: "Circuit House" },
            s8: { name: "Student Bus - 18", lat: 23.1825, lng: 89.2235, type: "student", loc: "Police Line" },
            s9: { name: "Student Bus - 19", lat: 23.1850, lng: 89.2260, type: "student", loc: "Cantonment" },
            s10: { name: "Student Bus - 20", lat: 23.1875, lng: 89.2285, type: "student", loc: "Dharmatala" },
            s11: { name: "Student Bus - 21", lat: 23.1900, lng: 89.2310, type: "student", loc: "Arabpur" },
            s12: { name: "Student Bus - 22", lat: 23.1925, lng: 89.2335, type: "student", loc: "Hamidpur" },
            s13: { name: "Student Bus - 23", lat: 23.1950, lng: 89.2360, type: "student", loc: "Murali" }
        };

        let map, markers = {}, currentAccess = '';

        function checkLogin() {
            const role = document.getElementById('user-role').value;
            const selectedType = document.querySelector('input[name="bus-type"]:checked').value;
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            let success = false;

            if(role === 'host' && user === 'EEE' && pass === '1010') {
                success = true;
                currentAccess = 'all'; // ‡¶π‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡¶¨ ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá
            } else if(role === 'user' && user === 'JUST' && pass === '2020') {
                success = true;
                currentAccess = selectedType; // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ø‡ßá‡¶ü‡¶æ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßá‡¶õ‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∏‡ßá‡¶ü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶¨‡ßá
            }

            if(success) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-menu-btn').style.display = 'block';
                document.getElementById('user-display').innerText = (role === 'host' ? "Admin: Host" : "User: " + selectedType.toUpperCase());
                initMap();
                loadSidebar();
            } else {
                document.getElementById('error-msg').innerText = "Wrong User or Password!";
            }
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([23.2321, 89.1254], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            Object.keys(buses).forEach(id => {
                const bus = buses[id];
                if(currentAccess === 'all' || currentAccess === bus.type) {
                    const m = L.marker([bus.lat, bus.lng]).addTo(map);
                    m.bindPopup(`<b>${bus.name}</b><br>Location: ${bus.loc}`);
                    markers[id] = m;
                }
            });
        }

        function loadSidebar() {
            const list = document.getElementById('bus-list');
            list.innerHTML = '';
            Object.keys(buses).forEach(id => {
                const bus = buses[id];
                if(currentAccess === 'all' || currentAccess === bus.type) {
                    const item = document.createElement('div');
                    item.className = 'bus-item';
                    item.innerHTML = `<strong>${bus.name}</strong><br><small>üìç ${bus.loc}</small>`;
                    item.onclick = () => {
                        map.flyTo([bus.lat, bus.lng], 16);
                        markers[id].openPopup();
                        if(window.innerWidth < 768) toggleMenu();
                    };
                    list.appendChild(item);
                }
            });
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
