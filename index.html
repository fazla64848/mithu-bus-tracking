<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithu Just - Tracking System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* Login Screen with Background Image */
        #login-screen {
            position: fixed; inset: 0; 
            /* ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶ó‡¶ø‡¶ü‡¶π‡¶æ‡¶¨ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ ‡¶®‡¶∑‡ßç‡¶ü ‡¶π‡¶¨‡ßá ‡¶®‡¶æ */
            background-image: url('https://raw.githubusercontent.com/Fazla-Bari-Mithu/images/main/campus_just.jpg'); 
            background-size: cover; background-position: center; 
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Dark overlay for readability */
        #login-screen::before {
            content: ''; position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.45); z-index: -1;
        }

        .uni-title {
            color: white; text-align: center; margin-bottom: 25px;
            font-size: clamp(1.2rem, 5vw, 2.2rem); font-weight: 800; 
            text-transform: uppercase; text-shadow: 2px 4px 12px rgba(0,0,0,0.9);
            padding: 0 20px; width: 100%;
        }

        /* Glassmorphism Design */
        .login-box { 
            background: rgba(255, 255, 255, 0.12); 
            backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
            padding: 40px; border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.25);
            text-align: center; width: 92%; max-width: 420px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .login-box h2 { color: #fff; margin-bottom: 30px; font-size: 26px; font-weight: 700; letter-spacing: 0.5px; }

        .login-box input { 
            width: 100%; padding: 16px; margin: 12px 0; border: none; 
            border-radius: 15px; background: rgba(255, 255, 255, 0.95);
            font-size: 16px; outline: none; color: #333;
        }

        .radio-container { 
            background: rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 18px; 
            margin: 18px 0; border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .radio-group { display: flex; justify-content: space-around; color: white; font-size: 14px; font-weight: 500; }
        .radio-group label { cursor: pointer; display: flex; align-items: center; gap: 8px; }

        .btn-login { 
            width: 100%; padding: 18px; background: #2ecc71; color: white; 
            border: none; border-radius: 15px; cursor: pointer; font-weight: 700; 
            font-size: 18px; margin-top: 20px; box-shadow: 0 10px 25px rgba(46, 204, 113, 0.35);
        }
        .btn-login:hover { background: #27ae60; transform: translateY(-3px); box-shadow: 0 15px 30px rgba(46, 204, 113, 0.5); }
        .btn-login:active { transform: translateY(0); }
        .btn-login:disabled { background: #95a5a6; cursor: not-allowed; box-shadow: none; }

        #error-msg { margin-top: 20px; font-size: 14px; font-weight: bold; min-height: 20px; }

        /* Map and Sidebar */
        .hamburger-menu { position: absolute; top: 20px; left: 20px; z-index: 1100; background: #27ae60; color: white; border: none; padding: 12px 18px; border-radius: 12px; cursor: pointer; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #sidebar { width: 320px; background: white; z-index: 1200; position: absolute; left: -320px; height: 100%; box-shadow: 10px 0 30px rgba(0,0,0,0.15); }
        #sidebar.active { left: 0; }
        .header { background: #27ae60; color: white; padding: 25px; text-align: center; }
        #bus-list { flex-grow: 1; overflow-y: auto; padding: 15px; height: calc(100vh - 110px); }
        .bus-item { padding: 18px; margin-bottom: 12px; background: #fff; border-radius: 15px; cursor: pointer; border-left: 6px solid #27ae60; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .bus-item:hover { background: #f1f8f4; transform: scale(1.02); }
        #map { width: 100%; height: 100%; z-index: 1; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1150; backdrop-filter: blur(3px); }
        #overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 class="uni-title">Jashore University of Science and Technology</h1>
        <div class="login-box">
            <h2>Mithu Just</h2>
            
            <div class="radio-container">
                <div class="radio-group">
                    <label><input type="radio" name="view-pref" value="teacher" checked> Teacher's Bus</label>
                    <label><input type="radio" name="view-pref" value="student"> Student's Bus</label>
                </div>
            </div>

            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            
            <button class="btn-login" id="login-btn" onclick="handleLogin()">Login</button>
            <p id="error-msg"></p>
        </div>
    </div>

    <button class="hamburger-menu" id="main-menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <div id="sidebar">
        <div class="header">
            <button style="float: right; background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 12px; border-radius: 8px; cursor: pointer; font-weight: bold;" onclick="toggleMenu()">‚úï</button>
            <div id="user-display" style="font-size: 18px; font-weight: 700;">Tracking Panel</div>
        </div>
        <div id="bus-list"></div>
    </div>
    
    <div id="overlay" onclick="toggleMenu()"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ‡¶¨‡¶æ‡¶∏‡ßá‡¶∞ ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ (Teacher 01-10, Student 01-13)
        const buses = {
            t1: { name: "Teacher Bus - 01", lat: 23.2321, lng: 89.1254, type: "teacher", loc: "Campus Main Gate" },
            t2: { name: "Teacher Bus - 02", lat: 23.2335, lng: 89.1265, type: "teacher", loc: "Palbari Mor" },
            t3: { name: "Teacher Bus - 03", lat: 23.2350, lng: 89.1280, type: "teacher", loc: "Doratana" },
            t4: { name: "Teacher Bus - 04", lat: 23.2365, lng: 89.1295, type: "teacher", loc: "New Market" },
            t5: { name: "Teacher Bus - 05", lat: 23.2380, lng: 89.1310, type: "teacher", loc: "Rail Station" },
            t6: { name: "Teacher Bus - 06", lat: 23.2395, lng: 89.1325, type: "teacher", loc: "Monihar Mor" },
            t7: { name: "Teacher Bus - 07", lat: 23.2410, lng: 89.1340, type: "teacher", loc: "Khayertala" },
            t8: { name: "Teacher Bus - 08", lat: 23.2425, lng: 89.1355, type: "teacher", loc: "Chuti Gate" },
            t9: { name: "Teacher Bus - 09", lat: 23.2440, lng: 89.1370, type: "teacher", loc: "Vashkorjo Mor" },
            t10: { name: "Teacher Bus - 10", lat: 23.2455, lng: 89.1385, type: "teacher", loc: "Medical College" },
            s1: { name: "Student Bus - 01", lat: 23.1664, lng: 89.2081, type: "student", loc: "City Center" },
            s2: { name: "Student Bus - 02", lat: 23.1685, lng: 89.2105, type: "student", loc: "Garikhana" },
            s3: { name: "Student Bus - 03", lat: 23.1700, lng: 89.2120, type: "student", loc: "Ambika Road" },
            s4: { name: "Student Bus - 04", lat: 23.1725, lng: 89.2145, type: "student", loc: "Kotwali PS" },
            s5: { name: "Student Bus - 05", lat: 23.1750, lng: 89.2165, type: "student", loc: "Civil Court" },
            s6: { name: "Student Bus - 06", lat: 23.1775, lng: 89.2185, type: "student", loc: "Collectrate" },
            s7: { name: "Student Bus - 07", lat: 23.1800, lng: 89.2210, type: "student", loc: "Circuit House" },
            s8: { name: "Student Bus - 08", lat: 23.1825, lng: 89.2235, type: "student", loc: "Police Line" },
            s9: { name: "Student Bus - 09", lat: 23.1850, lng: 89.2260, type: "student", loc: "Cantonment" },
            s10: { name: "Student Bus - 10", lat: 23.1875, lng: 89.2285, type: "student", loc: "Dharmatala" },
            s11: { name: "Student Bus - 11", lat: 23.1900, lng: 89.2310, type: "student", loc: "Arabpur" },
            s12: { name: "Student Bus - 12", lat: 23.1925, lng: 89.2335, type: "student", loc: "Hamidpur" },
            s13: { name: "Student Bus - 13", lat: 23.1950, lng: 89.2360, type: "student", loc: "Murali Mor" }
        };

        let map, markers = {}, currentAccess = '', attempts = 0;

        function handleLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const loginBtn = document.getElementById('login-btn');
            const selectedPref = document.querySelector('input[name="view-pref"]:checked').value;
            
            if((user === 'EEE' && pass === '1010') || (user === 'JUST' && pass === '2020')) {
                currentAccess = (user === 'EEE') ? 'all' : selectedPref;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-menu-btn').style.display = 'block';
                initMap();
                loadSidebar();
            } else {
                attempts++;
                if(attempts >= 3) {
                    errorMsg.innerHTML = `<span style="color: #ff4d4d;">Access Denied! <a href="mailto:fazlabarimithul@gmail.com" style="color:#fff; text-decoration: underline;">Contact Admin</a></span>`;
                    loginBtn.disabled = true;
                } else {
                    errorMsg.innerHTML = `<span style="color: #fffa65;">Invalid Credentials! (${attempts}/3)</span>`;
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                }
            }
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([23.2321, 89.1254], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            Object.keys(buses).forEach(id => {
                const bus = buses[id];
                if(currentAccess === 'all' || currentAccess === bus.type) {
                    const m = L.marker([bus.lat, bus.lng]).addTo(map);
                    m.bindPopup(`<b>${bus.name}</b><br>üìç Location: ${bus.loc}`);
                    markers[id] = m;
                }
            });
        }

        function loadSidebar() {
            const list = document.getElementById('bus-list');
            list.innerHTML = '';
            Object.keys(buses).forEach(id => {
                const bus = buses[id];
                if(currentAccess === 'all' || currentAccess === bus.type) {
                    const item = document.createElement('div');
                    item.className = 'bus-item';
                    item.innerHTML = `<strong>${bus.name}</strong><br><small style="color:#666">üìç ${bus.loc}</small>`;
                    item.onclick = () => {
                        map.flyTo([bus.lat, bus.lng], 16);
                        markers[id].openPopup();
                        if(window.innerWidth < 768) toggleMenu();
                    };
                    list.appendChild(item);
                }
            });
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
