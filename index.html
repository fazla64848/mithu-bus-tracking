<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithu Just - বাস ট্র্যাকিং</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #login-screen { position: fixed; inset: 0; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?auto=format&fit=crop&q=80&w=2000'); background-size: cover; background-position: center; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 380px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .btn-login { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        #sidebar { width: 320px; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; transition: 0.3s; }
        .header { background: #27ae60; color: white; padding: 15px; text-align: center; }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        #bus-list { flex-grow: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; }
        .bus-item { padding: 15px; margin-bottom: 10px; background: white; border-radius: 8px; cursor: pointer; border: 1px solid #eee; }
        #map { flex-grow: 1; height: 100%; }
        
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -320px; height: 100%; width: 280px; }
            #sidebar.active { left: 0; }
            .menu-toggle { position: fixed; top: 15px; left: 15px; z-index: 10001; background: #27ae60; color: white; padding: 10px; border-radius: 5px; cursor: pointer; display: block; }
            #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 999; }
            #overlay.active { display: block; }
        }
        .menu-toggle { display: none; }
    </style>
</head>
<body>

    <div class="menu-toggle" onclick="toggleMenu()">☰ মেনু</div>
    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="login-screen">
        <div class="login-box">
            <h1>Mithu Just</h1>
            <input type="text" id="username" placeholder="ইউজারনাম">
            <input type="password" id="password" placeholder="পাসওয়ার্ড">
            <button class="btn-login" onclick="checkLogin()">লগইন</button>
            <p id="err" style="color: red;"></p>
        </div>
    </div>

    <div id="sidebar">
        <div class="header">
            <div id="user-display"></div>
            <button class="logout-btn" onclick="location.reload()">লগআউট</button>
        </div>
        <div id="bus-list"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if((user === 'mithu' && pass === '231110') || (user === 'JUST' && pass === '1122')) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('user-display').innerHTML = `স্বাগতম, <b>${user}</b>`;
                initMap();
            } else { document.getElementById('err').innerText = "ভুল তথ্য!"; }
        }

        function initMap() {
            const jashoreLoc = [23.1664, 89.2081];
            const map = L.map('map').setView(jashoreLoc, 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            const busListDiv = document.getElementById('bus-list');
            for(let i=1; i<=10; i++) {
                let lat = jashoreLoc[0] + (Math.random() - 0.5) * 0.05;
                let lng = jashoreLoc[1] + (Math.random() - 0.5) * 0.05;
                const marker = L.marker([lat, lng]).addTo(map).bindPopup(`বাস নং ${i}`);
                const card = document.createElement('div');
                card.className = 'bus-item';
                card.innerHTML = `<strong>যশোর এক্সপ্রেস - ০${i}</strong>`;
                card.onclick = () => {
                    map.setView([lat, lng], 15);
                    marker.openPopup();
                    if(window.innerWidth < 768) toggleMenu();
                };
                busListDiv.appendChild(card);
            }
        }
    </script>
</body>
</html>
